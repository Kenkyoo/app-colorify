<!DOCTYPE html>
<html lang="es-ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorify - Dale Vida a Tu Pantalla</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="container h-100 d-flex align-items-center justify-content-center">
    <div class="row d-flex flex-column g-3">
      <div class="col-12 col-md-10 mx-auto">
        <div class="card text-center text-bg-dark" id="card">
            <div class="card-header">
                Colorify
            </div>
            <div class="card-body">
                <h5 class="card-title">Cambia el color de fondo</h5>
                <p class="card-text">Simplemente elige un color de nuestra amplia paleta de opciones o escribe el código hexadecimal de tu color preferido:</p>
                <form action="">
                  <input type="text" class="form-control mb-2" id="input" placeholder="Red, Blue, Black, #333, #248512, etc..."
                    aria-label="First name">
                  <div class="d-flex flex-column justify-content-center align-items-center">
                    <label for="inputColor" class="form-label">Color picker</label>
                    <input type="color" class="form-control form-control-color" id="inputColor" title="Choose your color" value="">
                  </div>  
                </form>
                <a href="" class="btn btn-light mt-2" id="btnSaveColor">Save color</a>
            </div>
            <div class="card-footer">
                <p id="colorName" class="text-center">Color establecido:</p> 
            </div>
        </div>
      </div>
      <div class="col-12 col-md-10 mx-auto">
        <p class="text-light text-center">¿El color no cambia? Verifique que sea un color válido:</p>
        <a href="#" class="btn btn-light d-flex justify-content-center mx-auto w-25" id="btnCheck">Check</a>
      </div>
      <div class="col-12 col-md-10 mx-auto">
        <ul class="list-group list-group-flush list-group-horizontal d-flex justify-content-between" id="colorsList">
        </ul>
        <a href="#" class="btn btn-light d-flex justify-content-center mx-auto w-25" id="btnClearColors">Clear</a>
      </div>
    </div>
  </div>    
  <script src="script.js"></script>  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>
</html>
